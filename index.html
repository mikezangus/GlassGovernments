<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Rules Everyone Around Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Mukta+Mahee:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="politician-info" id="politician-info-1">
        <div class="photo">
            <div class="circle-crop">
                <img src="" alt="Chris Deluzio" id="photo-1">
            </div>
            <div class="info">
                <div class="row1">
                    <p class="name"></p>
                </div>
                <div class="row2">
                    <p class="incumbency"></p>
                    <p class="party"></p>
                    <p class="constituency"></p>
                </div>
                <div class="row3">
                    <p class="funding-amount"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="politician-info" id="politician-info-2">
        <div class="photo">
            <div class="circle-crop">
                <img src="" alt="Summer Lee" id="photo-2">
            </div>
            <div class="info">
                <div class="row1">
                    <p class="name"></p>
                </div>
                <div class="row2">
                    <p class="incumbency"></p>
                    <p class="party"></p>
                    <p class="constituency"></p>
                </div>
                <div class="row3">
                    <p class="funding-amount"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="politician-info" id="politician-info-3">
        <div class="photo">
            <div class="circle-crop">
                <img src="" alt="Mike Kelly" id="photo-3">
            </div>
            <div class="info">
                <div class="row1">
                    <p class="name"></p>
                </div>
                <div class="row2">
                    <p class="incumbency"></p>
                    <p class="party"></p>
                    <p class="constituency"></p>
                </div>
                <div class="row3">
                    <p class="funding-amount"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
